oups:
  - {
      name: 🎯Mode,
      type: select,
      proxies: [
        🚀Manual,
        ♻️ SELECT1,
        ♻️ SELECT2,
        ♻️ SELECT3,
        🍃DirectMode,
        ♨️Auto,
      ],
    }
  - {
      name: 🚀Manual,
      type: select,
      proxies: [],
      <<: *u,
      url: "http://cp.cloudflare.com/generate_204",
      interval: 300,
      lazy: false,
      timeout: 5000,
      max-failed-times: 5,
    }
  - { name: ♻️ SELECT1, type: select, proxies: [🚀Manual], <<: *u }
  - { name: ♻️ SELECT2, type: select, proxies: [🚀Manual], <<: *u }
  - {
      name: ♻️ SELECT3,
      type: select,
      proxies: [🚀Manual, 🍃DirectMode],
      <<: *u,
    }
  - {
      name: 🎮️Steam,
      type: select,
      proxies: [🎯Mode, ♻️ SELECT1, ♻️ SELECT2, ♻️ SELECT3],
    }
  - {
      name: 💎Emby,
      type: select,
      proxies: [♻️ SELECT1, ♻️ SELECT2, ♻️ SELECT3],
      <<: *u,
    }
  - {
      name: 🪁Microsoft,
      type: select,
      proxies: [
        🍃DirectMode,
        🎯Mode,
        ♻️ SELECT1,
        ♻️ SELECT2,
        ♻️ SELECT3,
        ♨️Auto,
      ],
    }
  - {
      name: 🤖OpenAI,
      type: select,
      proxies: [♻️ SELECT1, ♻️ SELECT2, ♻️ SELECT3],
      <<: *u,
    }
  - {
      name: 💬Telegram,
      type: select,
      proxies: [🎯Mode, ♻️ SELECT1, ♻️ SELECT2, ♻️ SELECT3],
      <<: *u,
    }
  - {
      name: 🧭Google,
      type: select,
      proxies: [🎯Mode, ♻️ SELECT1, ♻️ SELECT2, ♻️ SELECT3],
    }
  - { name: 🎏Final, type: select, proxies: [🎯Mode] }
  - { name: 🍃DirectMode, type: select, proxies: [DIRECT] }
  - {
      name: ♨️Auto,
      type: url-test,
      interval: 600,
      url: "https://cp.cloudflare.com/generate_204",
      proxies: [],
      <<: *u,
    }

